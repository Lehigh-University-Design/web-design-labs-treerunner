<!DOCTYPE html>

<html>

    <head>
        <title>CSS Exercise 8: Mosaic Gallery with CSS Grid</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/grid.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />

    </head>

    <body>

        <main>

            <div id="head">
                <div><h3><a href="index.html">DES 070 Labs</a></h3></div>
                <div class="sub-head"><h3>CSS Exercise 8: Mosaic Gallery</h3></div>
            </div>

            <div class="pattern-border"></div>
            

            <h3>Responsive Mosaic Gallery</h3>

            <div id="mosaic-gallery-grid">
                <div class="tile big-tile">
                    
                </div>
                <div class="tile small-tile">
                    
                </div>
                <div class="tile small-tile">
                    
                </div>
                <div class="tile med-tile">
                    
                </div>
                <div class="tile med-tile">
                    
                </div>

            </div>
            

        </main>

        <script>
            const randomInt = (min,max) => 
                max === undefined ? Math.floor(Math.random()*min) : 
                min + Math.floor(Math.random()*(max - min + 1))

                var elements = document.getElementsByClassName("tile");
                for (var i = 0; i < elements.length; i++) {
                elements[i].innerHTML = `<img src="https://picsum.photos/seed/${randomInt(200)}/800/600">`;
                }
        </script>

    </body>

</html>
